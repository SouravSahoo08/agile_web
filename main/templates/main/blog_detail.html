{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ post.meta_title|default:post.title }} | Agile Web</title>
    <meta name="description" content="{{ post.meta_description|default:post.excerpt }}">
    
    <meta property="og:title" content="{{ post.title }}">
    <meta property="og:image" content="{{ post.image_url }}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .blog-header { padding: 100px 0 50px; text-align: center; }
        .blog-content { font-size: 1.2rem; line-height: 1.8; color: var(--text-dim); }
        .back-btn { margin-bottom: 30px; display: inline-flex; align-items: center; color: var(--accent); }
    </style>
</head>
<body>
    {% include 'main/navbar.html' %} 
    
    <div class="container" style="padding-top: 50px;">
        <a href="{% url 'home' %}" class="back-btn"><i class="material-icons">arrow_back</i> Back to Home</a>
        
        <div class="blog-header">
            <div class="badge-pill">{{ post.category }}</div>
            <h1 class="outfit-bold">{{ post.title }}</h1>
            <p class="grey-text">{{ post.date_posted|date:"F d, Y" }}</p>
        </div>

        <img src="{{ post.image_url }}" style="width: 100%; border-radius: 20px; margin-bottom: 40px; object-fit: cover;">

        <div class="row">
            <div class="col s12 m10 offset-m1 blog-content">
                {{ post.content|linebreaks }}
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/script.js' %}"> </script>
</body>
</html>
